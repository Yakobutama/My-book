<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>MY BOOK</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Add Book list</h2>
        <form class="form" id="form">
          <div class="form-group">
            <label for="title">Title</Title></label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="unfinished">Unread</option>
              <option value="finished">Read</option>
            </select>
          </div>
          <input type="submit" value="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Unread</h2>
        <div class="bookshelf" id="unfinished-shelf"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Read</h2>
        <div class="bookshelf" id="finished-shelf"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Yakob Utama. All rights reserved.</p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
